
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Activity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .goal-list {
            margin-top: 20px;
        }
        .goal-item {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .goal-item p {
            margin: 0;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Activity</h2>
        <form method="post">
            {% csrf_token %}
            <label for=''>{{ form.as_p }}</label>
            <button type="submit">Add New activity</button>
        </form>

        <div class="goal-list">
            <h3>Your new activity:</h3>
            {% for activity in allactivity %}
            <div class="goal-item">
                <p><strong>Name:</strong> {{ activity.user }}</p>
                <p><strong>New:</strong> {{ activity.newactivity }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
